<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Login{% endblock %}</title>
        <link rel="stylesheet" href="/static/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,300&display=swap" rel="stylesheet">
    </head>
    <body>
    <main>
        {% block content %}
        <div class="container">
            {% if notification %}
                <p id="notification" class="notification">{{ message }}</p>
            {% endif %}
            <h2>Log in</h2>
            <form action="/login" method="POST">
                <p>Username:<br>
                <input type="text" class="input" name="username"></p>
                <p>Password:<br>
                <input type="password" class="input" name="password"></p>
                <input type="submit" class="button" value="Log in">
            </form>
            </br>
            Don't have an account? <a href="/register">Register here</a>
        </div>
        {% endblock %}
    </main>
    <script>
        window.onload = function() {
            var notificationMessage = document.getElementById("notification")
            if (notificationMessage) {
                setTimeout(function() {
                    notificationMessage.style.display = "none"
                }, 5000)
            }
        };
    </script>
    </body>
</html>
